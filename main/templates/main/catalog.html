{% extends 'main/sample.html' %}

{% block title %}
    Каталог
{% endblock %}

{% block content %}
    <div class = "books">
        <ul>
            {% for book in posts %}
                <li>
                    <h2>{{ book.title }}</h2>
                    <p>{{ book.content }}</p>
                    <hr>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
